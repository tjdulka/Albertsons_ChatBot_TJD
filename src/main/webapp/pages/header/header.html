<wm-partial data-ng-controller="headerPageController" name="header" type="header">

        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="12">
                <wm-picture picturesource="resources/images/imagelists/header_logo_albertsons.png" name="AppLogo" margin="unset unset unset 5px"></wm-picture>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
